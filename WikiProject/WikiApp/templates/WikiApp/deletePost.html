{% extends 'WikiApp/base.html' %}
{% load static %}

{% block content %}
<section>
    <h2>Are you sure you want to delete?</h2>
    <form method="post">
        {% csrf_token %}
        <!--TO DISPLAY THE GAME SELECTED FOR DELETION-->
        Delete, {{ selectedgame }} ?
        <input type="submit" value="Delete">
        <!--RETURN TO INDEX-->
    </form>
    <a href="{% url 'index' %}"><button>Cancel</button></a>
</section>
{% endblock content %}
