{% extends 'WikiApp/base.html' %}
{% load static %}
{% block content %}

<section>

    <h1 class="newPostText">Add related items</h1>
    <form method="post" enctype="multipart/form-data">

        {{ relatedPost.as_p }}
        {% csrf_token %}
        <input type="submit" value="Submit">

    </form>
    <a href="{% url 'viewpost' %}"><button>Cancel</button></a>
</section>
{% endblock content %}
